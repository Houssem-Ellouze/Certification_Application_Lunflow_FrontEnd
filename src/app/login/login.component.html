<div class="container mt-5">
  <img ngSrc="https://orientini.com/uploads/avantage_upsat.PNG" class="aa" fill priority alt="Background Image">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body text-center">
          <img ngSrc="https://www.lunflow.com/assets/img/imageHomePage/LunflowFichier-1.png" width="500" height="121" class="img-fluid" alt="Lunflow Image" priority>
          <h2 id="ad">Admin Template</h2>

          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" [(ngModel)]="name" name="name" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" class="form-control" [(ngModel)]="email" name="email" type="email" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block custom-margin-top">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
